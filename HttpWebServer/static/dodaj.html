<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTTP.Kreiranje vozne karte</title>
</head>
<body>
	<h1 style="color:green;">HTTP.Kreiranje vozne karte</h1>
	<form action="http://localhost/dodaj" method="GET">
		<table>
			<tr>
				<td> <h4> Broj karte(id): </h4> </td>
				<td> <input type="text" name="brojKarte" /> </td> 
			</tr>
			<tr>
				<td> <h4> Ime i prezime putnika: </h4> </td>
				<td> <input type="text" name="imePrz" /> </td>  
			</tr>
			<tr>
				<td> <h4> Datum polaska: </h4> </td>
				<td> <input type="text" name="datumPolaska" /> </td>
			</tr>
			<tr>
				<td> <h4> Polaziste: </h4> </td>
				<td> <input type="text" name="polaziste" /> </td>
			</tr>
			<tr>
				<td> <h4> Destinacija: </h4> </td>
				<td> <input type="text" name="destinacija" /> </td>
			</tr>
			<tr>
				<td> <h4> Cena: </h4> </td>
				<td> <input type="text" name="cena" /> </td>
			</tr>
		   </table>
		<h4> HTTP: <h4> <input type="submit" value="Dodaj" />
	</form>
</body>
</html>
